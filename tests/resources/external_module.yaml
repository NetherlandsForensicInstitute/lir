output: output/${timestamp}_specific_source

data_splits:
  strategy: binary_train_test_split
  test_size: 0.5
  source: 
    provider: external_modules.ExampleExternalDataset
    name: example

lr_system:
  architecture: specific_source
  modules:
    steps:
      clf: logistic_regression
      to_llr: probabilities_to_logodds

experiments:

  exp2:
    strategy: single_run
    lr_system: ${lr_system}
    data: ${data_splits}
    output:
      - method: csv
        columns:
        - cllr
