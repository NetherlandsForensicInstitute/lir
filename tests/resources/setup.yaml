output_path: output/${timestamp}_specific_source

data:
  provider:
    method: synthesized_normal_binary
    seed: 42
    h1:
      mean: 1
      std: 1
      size: 100
    h2:
      mean: -1
      std: 1
      size: 100

  splits:
    strategy: binary_train_test_split
    test_size: 0.5

lr_system:
  architecture: specific_source
  modules:
    steps:
      clf: logistic_regression
      to_llr: probabilities_to_logodds

experiments:
  - name: exp1
    strategy: grid
    lr_system: ${lr_system}
    data: ${data}
    hyperparameters:
      - path: modules.steps.clf
        options:
          - option_name: logit
            method: logistic_regression
          - option_name: svm
            method: svm
            probability: True
    output:
      - method: metrics
        columns:
        - cllr

  - name: exp2
    strategy: single_run
    lr_system: ${lr_system}
    data: ${data}
    output:
      - method: metrics
        columns:
        - cllr
