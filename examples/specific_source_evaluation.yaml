output_path: output/${timestamp}_specific_source

data:
  provider:
    method: synthesized_normal_binary
    seed: 42
    h1:
      mean: 1
      std: 1
      size: 1000
    h2:
      mean: -1
      std: 1
      size: 1000

  splits:
    strategy: binary_cross_validation
    folds: 5
    seed: 42

lr_system:
  architecture: specific_source
  score_source: scaler
  modules:
    method: logging_pipeline
    steps:
      scaler: standard_scaler
      clf:
        method: logistic_regression
        C: 1
      to_llr: probabilities_to_logodds

experiments:
  - name: model_selection
    strategy: grid
    lr_system: ${lr_system}
    data: ${data}
    hyperparameters:
      - path: modules.steps.clf
        options:
          - option_name: logit
            method: logistic_regression
            C: 1
          - option_name: svm
            method: svm
            probability: True
    dataparameters:
      - path: provider.h1.std
        type: float
        low: 0.5
        high: 3
        step: 0.5
    output:
      - method: metrics
        columns:
        - cllr
        - cllr_min
        - cllr_cal
      - pav
      - method: ece
        show_pav: false
      - method: ece
        show_pav: true
        ylim: zoomed


  - name: validation
    strategy: single_run
    lr_system: ${lr_system}
    data: ${data}
    output:
      - metrics
      - pav
      - ece
      - score_distribution
      - score_llr
      - method: tippett
        plot_type: 1
      - method: tippett
        plot_type: 2


