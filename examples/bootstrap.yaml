output_path: output/${timestamp}_bootstrap

data:
  provider:
    method: synthesized_normal_binary
    seed: 42
    h1:
      mean: 1
      std: 1
      size: 1000
    h2:
      mean: -1
      std: 1
      size: 1000

  splits:
    strategy: binary_cross_validation
    folds: 5
    seed: 42

lr_system:
  architecture: specific_source
  modules:
    method: bootstrap
    n_bootstraps: 2
    seed: 0
    points: data
    # n_points: 100
    steps:
      kde:
        method: kde
        bandwidth:
          - 0.05  
          - 0.23 
      elub: elub_bounder
        
experiments:
  model_selection:
    strategy: single_run
    lr_system: ${lr_system}
    data: ${data}
    output:
      - method: metrics
        columns:
        - cllr
        - cllr_min
        - cllr_cal
      - pav
      - ece
      - llr_interval