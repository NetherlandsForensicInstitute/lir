name: Generate documentation
on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'

permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v3
        with:
          key: mkdocs-${{ github.ref }}
          path: .cache
          restore-keys: |
            mkdocs-
      - run: pip install mkdocs
      - run: mkdocs gh-deploy --force
